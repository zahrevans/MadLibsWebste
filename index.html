<!DOCTYPE html>
<html lang="en">
  <head>
    <title>November Monthly Site</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>The little Keyboard That Could... Not</h1>
    </header>

    <main>
      <!--story beginning-->

      <div
        class="row justify-content-center align-items-center text-center mt-5 py-3"
      >
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card">
            <img src="village.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Beginning</h5>
              <div id="beginning"></div>
            </div>
          </div>
        </div>
        <!--story middle-->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card">
            <img src="river1.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Middle</h5>
              <div id="middle"></div>
              <br>
            </div>
          </div>
        </div>
        <!--story end-->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card">
            <img src="treasure.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">End</h5>
              <div id="end"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="story"></div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
